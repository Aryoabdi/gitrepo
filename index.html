<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Utilities</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-lg w-full border border-gray-300">
        <h1 class="text-2xl font-bold text-gray-700 mb-4">Tailwind CSS Utilities Showcase</h1>
        
        <!-- Margin & Padding -->
        <div class="m-4 p-4 bg-blue-100 border border-blue-300 rounded-md">
            <p class="text-blue-800">Margin & Padding Example</p>
        </div>

        <!-- Sizing -->
        <div class="w-40 h-20 bg-green-100 border border-green-300 flex items-center justify-center rounded-md">
            <p class="text-green-800">Width & Height</p>
        </div>

        <!-- Typography -->
        <div class="mt-4">
            <p class="text-lg text-gray-800 font-semibold">Typography: Type & Color</p>
            <p class="text-sm text-gray-500">This is an example of typography styling.</p>
        </div>

        <!-- Background -->
        <div class="mt-4 bg-gradient-to-r from-teal-200 to-cyan-200 p-4 rounded-md">
            <p class="text-teal-900">Background Gradient Example</p>
        </div>

        <!-- Background Attachment & Overflow -->
        <div class="mt-4 bg-cover bg-center bg-fixed h-40 w-full overflow-hidden" style="background-image: url('geografis.jpg');">
            <p class="text-white bg-black bg-opacity-50 p-2">Background Image</p>
        </div>

        <!-- Border -->
        <div class="mt-4 border-4 border-dashed border-indigo-500 p-4 rounded-lg">
            <p class="text-indigo-700">Border Example</p>
        </div>

        <!-- Shadow & Opacity -->
        <div class="mt-4 shadow-xl p-4 rounded-md bg-white opacity-90">
            <p class="text-gray-800">Shadow & Opacity</p>
        </div>

        <!-- Filter -->
        <div class="mt-4 filter blur-sm hover:blur-0 transition-all duration-300 bg-red-100 p-4 rounded-md">
            <p class="text-red-700">Blur Filter (Hover to Remove)</p>
        </div>
    </div>
</body>
</html>
